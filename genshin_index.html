<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>genshin_index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {font-family: Arial, Helvetica, sans-serif}
* {box-sizing: border-box;}

.bg-img {
  /* The image used */
  background-image: url("https://images6.alphacoders.com/131/1317293.png");
  height: 100vh;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  
  position: relative;
}

.container {
  position: absolute;
  margin: 20px;
  width: auto;
}

.topnav {
  overflow: hidden;
  background: linear-gradient(#00545d,#000729);
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}
.topnav a:hover{
  border-bottom : solid white  3px ;
  transition:.8s ease all;
  -webkit-transition:.8s ease all; /* Safari and Chrome */
  box-shadow: inset 0 -.1em rgba(0,.05,.1)
}
.side-bar{
    width: 50px;
    height: 100vh;
    background: linear-gradient(#00545d,#000729);
    position: absolute;
    right: 0;
    top: 0;
}
.social-links img, .useful-links img{
    width: 25px;
    margin: 5px auto;
    cursor: pointer;
}
.social-links{
    width: 50px;
    text-align: center;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
}
.useful-links{
    width: 50px;
    text-align: center;
    position: absolute;
    bottom: 30px;
}
.game_container{
          display: flex;
          justify-content: space-between;
          width: 100%;
          margin: auto;
        }
        .feetcon,.boobcon{
          width: 40%;
          position: absolute;
          z-index: 1;
        }
        .feetcon:hover,.boobcon:hover{
          transform: scale(1.1);
          transition:.8s ease all;
          cursor: pointer;
        }
        .feetcon{
          top: 25%;
          left: 100px;
        }
        .boobcon{
          top: 25%;
          right: 100px;
        }
</style>
</head>
<body>
    <div class="bg-img">
        <div class="container">
          <div class="topnav">
            <a href="index.html">Home</a>
            <a href="#score">Score</a>
            <a href="#collection">Collection</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
          </div>
        </div>
      </div>
      <div class="side-bar">
        <div class="social-links">
            <a href="https://github.com/aryansin1105"><img src="images/git.png"></a>
            <img src="images/ig.png">
            <img src="images/tw.png">
        </div>
        <div class="useful-links">
            <img src="images/share.png">
            <img src="images/info.png">
        </div>
    </div>
    <div class="game_container">
      <div class="feetcon">
        <img src="https://w.wallha.com/ws/12/cQP7BxNt.png" alt="feet" style="width: 450px;height:250px;">
      </div>
      <div class="boobcon">
        <img src="https://gameloid.com/wp-content/uploads/2022/12/razmer-grudi-v-genshin-impact-u-kogo-iz-personazhej-samaja-bolshaja-grud-ab2d13c-800x400.jpg" alt="boob" style="width: 450px;height:250px;">        
      </div>
    </div>
</body>
</html>
