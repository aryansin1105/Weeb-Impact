<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weeb Impact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        img{
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            z-index: 0;
        }
        .container{
          display: flex;
          justify-content: space-between;
          width: 100%;
          margin: auto;
        }
        .genshin_container,.hsr_container{
          width: 40%;
          position: absolute;
          z-index: 1;
        }
        .genshin_container{
          top: 25%;
          left: 50px;
        }
        .genshin_container:hover,.hsr_container:hover{
          transform: scale(1.1);
          transition:.8s ease all;
        }
        .hsr_container{
          top: 25%;
          right: 50px;
        }
        .sprite{
          z-index: 2;
          position: absolute;
        }
        #bailu{
          width: 400px;
          height: 300px;
          top:20px;
          right: 0px;
        }
        #paimon{
          width: 300px;
          height: 300px;
          top:20px;
          left: 0px;
        }
    </style>
</head>
<body>
  <img src="genshin/paimon_png1.png" alt="lisa_sprite" class="sprite" id="paimon">
  <div class="container">
    <div class="genshin_container">
      <a href="genshin_index.html"><img src="https://images8.alphacoders.com/110/1105699.jpg" alt="genshin_image1" style="height:300px;"></a>
    </div>
    <div class="hsr_container">
      <a href="hsr_index.html"><img src="https://images8.alphacoders.com/131/1313143.jpg" alt="hsr1" style="height:300px;"></a>
    </div>
  </div>
  <img src="hsr/Character_Portrait_Bailu.png" alt="bailu" class="sprite" id="bailu">
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images5.alphacoders.com/131/1316518.jpeg" alt="hsr1.image" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="https://images3.alphacoders.com/131/1311019.jpg" alt="genshin.image" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="https://images2.alphacoders.com/131/1314652.jpeg" alt="hsr3.image" class="d-block" style="width:100%">
          </div>
        </div>
      </div>
</body>
</html>
